<html>
<head>
	<title>Jquery Slide Show - HNQ</title>
	<meta charset='UTF-8'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="carousel">
		<div class="carousel-img">
			<div class="item active"><img src="images/1.jpg"></div>
			<div class="item"><img src="images/2.jpg"></div>
			<div class="item"><img src="images/3.jpg"></div>
			<div class="item"><img src="images/4.jpg"></div>
			<div class="item"><img src="images/5.jpg"></div>
			<div class="item"><img src="images/6.jpg"></div>
		</div>
		<!-- Control -->
		<div class="carousel-arrow">
			<button class="carousel-control left"><i class="fa fa-arrow-circle-left"></i></button>
			<button class="carousel-control right"><i class="fa fa-arrow-circle-right"></i></button>
		</div>
	</div>

	<div class="carousel">
		<div class="carousel-img">
			<div class="item active"><img src="images/1.jpg"></div>
			<div class="item"><img src="images/2.jpg"></div>
			<div class="item"><img src="images/3.jpg"></div>
			<div class="item"><img src="images/4.jpg"></div>
			<div class="item"><img src="images/5.jpg"></div>
			<div class="item"><img src="images/6.jpg"></div>
		</div>
		<!-- Control -->
		<div class="carousel-arrow">
			<button class="carousel-control left"><i class="fa fa-arrow-circle-left"></i></button>
			<button class="carousel-control right"><i class="fa fa-arrow-circle-right"></i></button>
		</div>
	</div>	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
